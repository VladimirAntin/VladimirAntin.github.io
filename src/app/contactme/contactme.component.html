<div class="container center animated zoomIn slow mt-5">
  <div class="row mb-3">
    <div class="col-lg-3 col-md">
      <img class="img-thumbnail radius-2 shadow-lg" src="assets/img/profile.jpg">
    </div>
    <div class="col-lg-9 d-none d-md-flex bg-light radius-2 opacity-5">
        <span></span>
    </div>
  </div>
  <div class="row justify-content-center m-lg-5 bg-light radius-2 opacity-5">
    <form class="col m-4" autocomplete="off" name="sendForm" role="form"
          novalidate #sendForm="ngForm" (submit)="send()">
      <div class="row">
        <div class="col-lg-5 col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>First and Last name</mat-label>
            <input matInput placeholder="First and Last name" name="name"
                   required minlength="2" [(ngModel)]="sendObj.name">
          </mat-form-field>
        </div>
        <div class="col"></div>
        <div class="col-lg-6 col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email"
                   required minlength="10" [(ngModel)]="sendObj.email">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="w-100 m-2">
        <mat-label>Message</mat-label>
        <textarea cols="20" rows="5" matInput name="text"
                  required minlength="10" [(ngModel)]="sendObj.text"></textarea>
      </mat-form-field>
      <button mat-stroked-button type="submit" [disabled]="sendForm.form.invalid"
              class="btn-lg btn-outline-dark float-right mr-5">
        Send <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</div>
