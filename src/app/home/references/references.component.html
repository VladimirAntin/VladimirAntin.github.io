<div class="text-muted my-3">
  <tag tagName="links" [inline]="false" contentClass="ml-4">
    <div *ngFor="let l of links; let i=index">
      <tag tagName="link">
        <a class="cursor-pointer text-white" (click)="l.action()">
          <span class="hover-link mx-2">
            <i class="fa-2x">{{l.name}}</i>
          </span>
        </a>
      </tag>
    </div>
  </tag>
</div>
