<div class="text-muted my-3">
  <p class="mb-2"><i>&lt;links&gt;</i></p>
  <!-- title -->
  <div class="ml-4" *ngFor="let l of links; let i=index">
    <span><i>&lt;link&gt;</i></span>
    <a class="cursor-pointer text-white" (click)="l.action()">
      <span class="hover-link mx-2">
        <i class="fa-2x">{{l.name}}</i>
      </span>
    </a>
    <span><i>&lt;/link&gt;</i></span>
  </div>
  <p class="mt-2"><i>&lt;/links&gt;</i></p>
</div>
