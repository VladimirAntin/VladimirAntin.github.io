<div class="text-muted">
  <tag tagName="information" [inline]="false" contentClass="ml-4">
    <tag tagName="position" [inline]="false">
      <p class="text-white">
        <span class="ml-5 fa-2x"
              [ng-typed]="text('Full Stack developer')"
              (complete)="complete.title=true"></span>
      </p>
    </tag>
    <tag tagName="languages" [inline]="false" contentClass="ml-4">
      <p class="ml-4">
        <tag tagName="backend">
          <span *ngIf="complete.title" class="text-white">
          <span class="mx-2 fa-2x"
                [ng-typed]="text('Java')"
                (complete)="complete.backend=true; allComplete()"></span>
          </span>
        </tag>
      </p>
      <p class="ml-4">
        <tag tagName="frontend">
          <span *ngIf="complete.backend" class="text-white">
          <span class="mx-2 fa-2x"
                [ng-typed]="text('Javascript')"
                (complete)="complete.frontend=true"></span>
          </span>
        </tag>
      </p>
    </tag>
    <tag tagName="location" [inline]="false" contentClass="ml-4">
      <p class="ml-4">
        <tag tagName="city">
          <span *ngIf="complete.frontend" class="text-white">
          <span class="mx-2 fa-2x"
                [ng-typed]="text('Novi Sad')"
                (complete)="complete.city=true"></span>
          </span>
        </tag>
      </p>
      <p class="ml-4">
        <tag tagName="country">
          <span *ngIf="complete.city" class="text-white">
          <span class="mx-2 fa-2x"
                [ng-typed]="text('Serbia')"
                (complete)="complete.country=true; allComplete()"></span>
          </span>
        </tag>
      </p>
    </tag>
  </tag>
</div>
