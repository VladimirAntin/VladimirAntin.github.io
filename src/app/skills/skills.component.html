<div class="container-fluid">
  <div class="row justify-content-center m-lg-5 bg-light min-h-60" style="opacity: 0.5; border-radius: 2em">
    <div *ngFor="let s of skills" class="col-lg-3 col-md">
        <mat-card *ngIf="s!=null" class="m-2">
            <mat-card-header>
              <div mat-card-avatar>
                  <mat-icon [svgIcon]="s.icon"></mat-icon>
              </div>
              <mat-card-title><i>{{s.name}}</i></mat-card-title>
            </mat-card-header>
            <mat-progress-spinner
              [matBadge]="s.value"
              [ngClass]="s.class"
              mode="determinate"
              [value]="s.value">
            </mat-progress-spinner>  
            <mat-card-content class="mt-3">
              <mat-chip-list *ngIf="s.pattern">
                  <mat-chip *ngFor="let p of s.pattern">{{p}}</mat-chip>
              </mat-chip-list>  
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="s==null" class="offset-lg-3"></mat-card>
    </div>    
  </div>
</div>
