<div class="container-fluid mt-5">
  <div class="row justify-content-center m-lg-5 min-h-60" style="background-color:rgba(255,255,255,0.2); border-radius: 2em">
    <div *ngFor="let s of skills; let i = index" class="col-lg-2 col-md animated slow" [ngClass]="{'zoomInLeft':quotient(i+1)==1, 'zoomInRight':quotient(i+1)==0}">
        <mat-card *ngIf="s!=null" class="m-2 h-90">
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon >
                  <span [ngClass]="s.icon">
                    <span *ngFor="let sp of s.spans" class="{{sp}}"></span>
                  </span>
                </mat-icon>
              </div>
              <mat-card-title><i>{{s.name}}</i></mat-card-title>
            </mat-card-header>
            <circle-progress
                [percent]="s.value"
                [outerStrokeColor]="s.color"
              ></circle-progress>
            <mat-card-content class="mt-3">
              <mat-chip-list *ngIf="s.pattern">
                  <mat-chip *ngFor="let p of s.pattern">{{p}}</mat-chip>
              </mat-chip-list>  
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="s==null" class="offset-lg-3"></mat-card>
    </div>    
  </div>
</div>
