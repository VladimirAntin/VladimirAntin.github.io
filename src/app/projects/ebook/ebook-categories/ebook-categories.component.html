<div class="container-fluid" id="ebook">
  <div class="row">
    <app-ebook-nav class="col-2 ml-3"></app-ebook-nav>
    <div class="col-9 bg-white radius-2 p-5" style="opacity: .8">
      <mat-form-field class="w-100">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-75"> Name </th>
            <td mat-cell *matCellDef="let row" class="w-75"> {{row}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="primary" matTooltip="NOT ION DEMO">
                <mat-icon>library_books</mat-icon>
              </button>
              <button mat-button color="accent" matTooltip="NOT IN DEMO">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn"matTooltip="NOT IN DEMO">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[6,2,4]"></mat-paginator>
      </div>
  </div>
</div>
