<div class="container animated zoomIn mt-5">
  <div class="row bg-dark m-lg-5 m-2 p-5 radius-2" *ngFor="let p of projects">
      <mat-card class="col-lg-4 col-md-12 text-center mat-elevation-z4 bg-light-50 rounded cursor-pointer"
                (click)="p.onclick()">
          <mat-card-header>
            <mat-card-title>{{p.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image defaultImage="assets/img/load.gif" [lazyLoad]="p.img" [ngStyle]="p.load? p.style: {'width':'5em'}" (onLoad)="p.load=true" class="mx-auto img-fluid">
      </mat-card>
    <div class="col text-light mt-2">
      <span *ngIf="p.ngTyped" ng-typed [ng-typed]="{speed: 20, timeout: 1000, hideCursorOnComplete: true, text: p.text}"></span>
      <span *ngIf="!p.ngTyped">{{p.text}}</span>
      <div class="row mt-5">
        <div class="col-lg-6 col-md-12"></div>
        <div class="col-lg col-md-12 animated fadeInRight">
          <ng-container *ngFor="let item of p.external">
            <button class="btn btn-{{item.color}} m-2" matTooltip="{{item.name}}" (click)="item.onclick()">
                <i class="fab fa-{{item.icon}}"></i>
            </button>    
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row bg-dark m-lg-5 m-2 p-5 radius-2 text-white animated fadeInUpBig">
    <p>Other projects:</p>
    <mat-list>
      <mat-list-item *ngFor="let l of links">
        <a [routerLink]="l.route" class="cursor-pointer text-white">{{l.name}}</a>
      </mat-list-item>
    </mat-list>
  </div>
</div>
